language: ruby
sudo: true

rvm:
  - 2.5.3

services:
  - postgresql
addons:
  chrome: stable

before_install:
  - gem update --system
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
script:
  - xvfb-run -a bundle exec rspec --color --tty